<div class="row">
	<div class="col-xs-12 col-md-6 col-md-offset-3">
		<form #authFormy="ngForm"
			(ngSubmit)="onSubmit(authFormy)">
			<div class="form-group">
				<label for="">Email</label>
				<input type="email"
					class="form-control"
					id="email"
					ngModel
					name="email"
					email
					required>
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input type="password"
					class="form-control"
					id="password"
					ngModel
					name="password"
					required
					minlength="6">
			</div>
			<div class="mb2">
				<button class="btn btn-primary"
					type="submit"
					[disabled]="!authFormy.valid">
					{{ isLoginMode ? "Login" : "Register"}}
				</button> |
				<button class="btn btn-primary"
					type="button"
					(click)="onSwitchMode()">
					Switch to {{ isLoginMode ? "Register " : "Login"}}
				</button>
			</div>
		</form>
	</div>
</div>
