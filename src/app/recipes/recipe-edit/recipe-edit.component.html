<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="recipeForm"
			(ngSubmit)="onSubmit()">

			<div class="row">
				<div class="col-xs-12">
					<button type="submit"
						class="btn btn-success">Save</button>
					<button type="button"
						class="btn btn-danger">Cancel</button>
				</div>
			</div> <!-- en btn row -->

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name"
							class="name">Name</label>
						<input type="text"
							id="name"
							formControlName="name"
							class="form-control">
					</div>
				</div>
			</div> <!-- end namerow -->

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imagePath"
							class="name">Image</label>
						<input type="text"
							id="imagePath"
							formControlName="imagePath"
							class="form-control">
					</div>
				</div>
			</div> <!-- end row -->


			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<img src=""
							alt=""
							class="img-responsive">
					</div>
				</div>
			</div> <!-- end row -->

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name"
							class="name">Description</label>
						<textarea type="text"
							id="discription"
							formControlName="description"
							class="form-control"
							rows="6"></textarea>
					</div>
				</div>
			</div> <!-- end namerow -->

			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-8">
							<input type="text"
								class="form-control">
						</div>
						<div class="col-xs-2">
							<input type="text"
								class="form-control">
						</div>
						<div class="col-xs-2">
							<button class="btn btn-danger">X</button>
						</div>
					</div>
				</div>



			</div>

		</form>
	</div>
</div>
